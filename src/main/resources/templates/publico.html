            $('#cadastrar').click(function (e) {

                    $('#populate_modal').modal('hide');

                    function drawChart(ano) {

                        $.getJSON('/scorePerYear', { year: ano},

                            function (result) {

                                var data2 = new google.visualization.DataTable();
                                data2.addColumn('date', 'Dias');
                                data2.addColumn('number', 'Público');

                                for (var i in result){
                                    var _date = result[0, i]['date'];
                                    var dateFormatted = new Date(_date.year, _date.monthValue -1, _date.dayOfMonth);
                                    var _score = result[0, i]['mainPublicScore'];

                                    if ($('#diasFechados').prop('checked')== true) {
                                        data2.addRow([dateFormatted, _score]);
                                    } else
                                    if (_score > 0)
                                        data2.addRow([dateFormatted, _score]);

                                }

                                data2.sort({column: 0, desc: true});

                                var options = {
                                    title: 'Público Diário',
                                    chartArea:{left:0,top:0,width:"50%",height:"100%"},
                                    width: 1000,
                                    height: 250,

                                        format: 'dd/MM/yyyy',
                                        gridlines: {count: 15}
                                    },
                                    vAxis: {
                                        gridlines: {color: 'none'},
                                        minValue: 0
                                    },
                                    calendar: {
                                        daysOfWeek: 'DSTQQSS'
                                    }
                                };

                                chart.draw(data2, options);

//                                console.log(chart.getSelection());

//
